<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site</title>
</head>
<body>
    <header>
        <h1>Main Site</h1>
    </header>

    <section>
        <h2>Folders</h2>
        <ul id="folderList">
            <!-- JavaScript will add folder links here -->
        </ul>
    </section>

    <script>
        // Function to load folder links dynamically
        function loadFolderLinks() {
            fetch('folderList.php')
                .then(response => response.text())
                .then(data => {
                    const folderList = document.getElementById('folderList');
                    folderList.innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Call the function to load folder links
        loadFolderLinks();
    </script>
</body>
</html>
