<!DOCTYPE html>
<html>
<head>
    <title>Math Test</title>
</head>
<body>
    <!-- Start of Math Test -->
    <form>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

 
        <p>1. What is 2 + 2?</p>
        <input type="radio" id="q1a" name="q1" value="4">
        <label for="q1a">4</label><br>
        <input type="radio" id="q1b" name="q1" value="3">
        <label for="q1b">3</label><br>
        <input type="radio" id="q1c" name="q1" value="5">
        <label for="q1c">5</label><br><br>

        <p>2. What is 3 x 7?</p>
        <input type="radio" id="q2a" name="q2" value="21">
        <label for="q2a">21</label><br>
        <input type="radio" id="q2b" name="q2" value="14">
        <label for="q2b">14</label><br>
        <input type="radio" id="q2c" name="q2" value="10">
        <label for="q2c">10</label><br><br>

        <p>3. What is 8 / 2?</p>
        <input type="radio" id="q3a" name="q3" value="4">
        <label for="q3a">4</label><br>
        <input type="radio" id="q3b" name="q3" value="3">
        <label for="q3b">3</label><br>
        <input type="radio" id="q3c" name="q3" value="2">
        <label for="q3c">2</label><br><br>

        <p>4. Solve the following equation:</p>
        <textarea id="wordProblem" name="wordProblem" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
    <!-- End of Math Test -->
</body>
</html>
