<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .menu {
      width: 400px;
      height: 550px;
      background-size: cover;
      background-position: center;
      padding: 20px;
      margin: 20px;
      border: 2px solid #333;
      color: #fff;
      background-repeat: no-repeat;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #breakfast {
      background-image: url(../StarterGallery/Images/menubackgroundtest.jpg);
    }

    #lunch {
      background-image: url(../StarterGallery/Images/images.jpg);
    }

    #dinner {
      background-image: url(../StarterGallery/Images/depositphotos_83428804-stock-photo-abstract-pastel-sky-blurred-background.jpg);
    }

    h2 {
      color: #333;
      text-align: center;
      text-transform: uppercase;
    }

    ul {
      list-style-type: none;
      padding: 0;
      color: #444;
    }

    li {
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
  <title>Restaurant Menus</title>
</head>
<body>

  <div id="breakfast" class="menu">
    <h2>Breakfast Menu</h2>
    <ul>
      <li>Pancakes</li>
      <li>Omelette</li>
      <li>Fruit Salad</li>
    </ul>
  </div>

  <div id="lunch" class="menu">
    <h2>Lunch Menu</h2>
    <ul>
      <li>Sandwiches</li>
      <li>Salads</li>
      <li>Soup of the Day</li>
    </ul>
  </div>

  <div id="dinner" class="menu">
    <h2>Dinner Menu</h2>
    <ul>
      <li>Steak</li>
      <li>Pasta</li>
      <li>Seafood</li>
    </ul>
  </div>

</body>
</html>
