<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="style.css" rel="stylesheet" type="text/css">
<title>Image Projects</title>
</head>
<body>

  <!-- Image projects -->
  <div class="image-project butterfly-image">
    <img src="images/butterfly.jpg" alt="Butterfly Project">
  </div>

  <div class="image-project negative-image">
    <img src="images/dinosaur.png" alt="Dinosaur Project">
  </div>

  <div class="image-project football-field">
    <img src="images/football_field.jpg" alt="Football Field Project">
  </div>

  <div class="image-project sepia-image">
    <img style="border:2px solid black;" src="images/penguins.jpg" alt="Penguins Project">
  </div>

  <div class="image-project image-project-seagull">
    <img src="images/seagull.png" alt="Seagull Project">
  </div>

  <div class="image-project blur-image">
    <img src="images/theater_stage.jpg" alt="Theater Stage Project">
    <div class="overlay-text">Presenting</div>
  </div>

</body>
</html>
