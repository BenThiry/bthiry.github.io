<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #0066cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .important-event {
      font-weight: bold;
      color: #0066cc;
    }

    #morning {
      background-color: #ffeecc;
    }

    #afternoon {
      background-color: #ccffcc;
    }

    #evening {
      background-color: #ffccff;
    }
  </style>
  <title>My Busy Day Schedule</title>
</head>
<body>

  <h1>My Busy Day Schedule</h1>

  <table>
    <tr>
      <th>Time</th>
      <th>Event</th>
    </tr>
    <tr id="morning">
      <td>08:00 AM</td>
      <td class="important-event">Morning Jog</td>
    </tr>
    <tr>
      <td>09:30 AM</td>
      <td>Work Meeting</td>
    </tr>
    <tr>
      <td>12:00 PM</td>
      <td>Lunch Break</td>
    </tr>
    <tr id="afternoon">
      <td>02:00 PM</td>
      <td class="important-event">Nap</td>
    </tr>
    <tr>
      <td>04:30 PM</td>
      <td>Grocery Shopping</td>
    </tr>
    <tr id="evening">
      <td>06:00 PM</td>
      <td class="important-event">Dinner with Friends</td>
    </tr>
    <tr>
      <td>08:00 PM</td>
      <td>Movie Night</td>
    </tr>
    <tr>
      <td>10:30 PM</td>
      <td>Reading Time</td>
    </tr>
  </table>

</body>
</html>
